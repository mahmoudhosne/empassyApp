<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="security-Name">security name</div>
        <div class="date-day">Date</div>
      </header>
      <main class="container-app">
        <div class="top">
          <form class="input-form">
            <input
              class="input-username"
              maxlength="2"
              type="text"
              placeholder="user name"
            />
            <input
              class="input-pincode"
              maxlength="4"
              type="text"
              placeholder="pin"
            />
            <button class="btn btn__in--security">in</button>
            <button class="btn btn__in">employee in</button>
            <button class="btn btn__out">out</button>
          </form>
        </div>
        <div class="bottom-col">
          <div>
            <table class="table">
              <tr class="movements-row">
                <th class="code">code</th>
                <th>name</th>
                <th>department</th>
                <th>time date</th>
                <th>case</th>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
